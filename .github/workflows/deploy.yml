name: Deploy to GitHub Pages

on:
  # Executa no push para a branch main
  push:
    branches: [ main ]
  
  # Executa em Pull Requests para main
  pull_request:
    branches: [ main ]
  
  # Permite execuÃ§Ã£o manual do workflow
  workflow_dispatch:

# Define permissÃµes necessÃ¡rias para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  security-events: write

# Garante que apenas um deploy execute por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para build e testes da aplicaÃ§Ã£o
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run security audit
        run: npm audit --audit-level=high
      
      - name: ğŸ§¹ Run linter
        run: npm run lint
      
      - name: ğŸ§ª Run tests
        run: npm run test:run
      
      - name: ğŸ”¨ Build application
        run: npm run build
      
      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  # Job para deploy no GitHub Pages (sÃ³ executa em push para main)
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build application
        run: npm run build
      
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
